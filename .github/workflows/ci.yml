name: CI

on:
  push:
    branches: [ main, e2e ]
  pull_request:
    branches: [ main, e2e ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install ruff
      run: pip install ruff

    - name: Run format check
      run: make format-check

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install ruff
      run: pip install ruff

    - name: Run lint
      run: make lint

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: pip install -e ".[dev]"

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/src
      run: make test
