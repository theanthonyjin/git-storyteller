name: CI

on:
  push:
    branches: [ main, e2e ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        pip install ruff
        pip install -e ".[dev]"

    - name: Run format check
      run: make format-check

    - name: Run lint
      run: make lint

    - name: Run tests
      env:
        PYTHONPATH: ${{ github.workspace }}/src
      run: make test
